<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Resources</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
			color: #333;
		}
		header {
			background-color: #4CAF50;
			color: white;
			padding: 1rem;
			text-align: center;
		}
		.container {
			max-width: 800px;
			margin: 20px auto;
			padding: 10px;
			background: white;
			border-radius: 8px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		ul {
			list-style: none;
			padding: 0;
			padding-left: 80px;
			display: block;
			text-align: left;
		}

		ul li {
			margin: 10px 0;
			font-size: 18px;
		}

		ul li a {
			text-decoration: none;
			color: #4CAF50;
			display: flex;
			align-items: center;
		}
		ul li a:hover {
			color: #388E3C;
		}
		ul li a i {
			margin-right: 10px;
			color: #4CAF50;
		}
		ul li a:hover i {
			color: #388E3C;
		}
		footer {
			text-align: center;
			margin-top: 20px;
			font-size: 14px;
			color: #888;
		}
		button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #FFD700; 
			border: none;
			color: #333;
			text-decoration: none;
			border-radius: 5px;
			font-weight: bold;
			cursor: pointer;
		}
		button:hover {
			background-color: #e6c200;
			color: #222;
		}
	</style>
</head>
<body>
	<header>
		<button onclick="window.location.href='../'">Home</button>
	</header>
	<div class="container">
		<h1>Resources</h1>
		<ul>
			<li><a href="../"><i class="fas fa-home"></i> Home</a></li>
			<li><a href="../download/"><i class="fas fa-download"></i> Download</a></li>
			<li><a href="../documentation/"><i class="fas fa-book"></i> Documentation</a></li>
			<li><a href="../editor/"><i class="fas fa-pencil-alt"></i> Editor</a></li>
			<li><a href="../getting-started/"><i class="fas fa-play-circle"></i> Getting Started</a></li>
			<li><a href="../help/"><i class="fas fa-question-circle"></i> Help</a></li>
			<li><a href="../Korvaq-LICENSE/"><i class="fas fa-file-alt"></i> Korvaq LICENSE</a></li>
			<li><a href="../Korvaq-minifier/"><i class="fas fa-compress"></i> Korvaq Minifier</a></li>
			<li><a href="../obsuficator/"><i class="fas fa-lock"></i> Obfuscator</a></li>
			<li><a href="../syntax-comparison/"><i class="fas fa-code"></i> Syntax Comparison</a></li>
			<li><a href="../use-app/"><i class="fas fa-rocket"></i> Use Korvaqscrip</a></li>
			<li><a href="../whitepaper/"><i class="fas fa-file"></i> Whitepaper</a></li>

	</footer>
